<!DOCTYPE html>
<html lang="en">
<div id="kaybolanMesaj" th:if="${message}" th:text="${message}" th:class="${alertClass}" style="text-align: center;"/>
<head th:replace="Navbar :: library1">


    <meta charset="UTF-8">
    <title>Panel Ekranı</title>

</head>
<body>
<div th:replace="Navbar :: navbar"></div>
<div class="container">
    <form action="#" method="post" th:action="@{/adminpanel}" th:object="${mekan}">
        <div class="form-group">
            <label for="formGroupExampleInput"> Mekanın Kategorisi </label>
            <input type="text" th:field="*{mekanKategori}" class="form-control" id="formGroupExampleInput"
                   placeholder="Example input" th:name="mekanKategori">
        </div>
        <br>
        <div class="form-group">
            <label for="formGroupExampleInput">Mekan İsim</label>
            <input type="text" th:field="*{mekanName}" class="form-control" id="formGroupExampleInput2"
                   placeholder="Example input" th:name="mekanName">
        </div>
        <br>
        <div class="form-group">
            <label for="formGroupExampleInput">Mekan bulunduğu adres </label>
            <input type="text" th:field="*{mekanLocation}" class="form-control" id="formGroupExampleInput3"
                   placeholder="Example input" th:name="mekanLocation">
        </div>
        <br>
        <div class="form-group">
            <label for="formGroupExampleInput">Mekan Fotoğrafları</label>
            <input type="text" th:field="*{mekanImg}" class="form-control" id="formGroupExampleInput4"
                   placeholder="Example input" th:name="mekanImg">
        </div>
        <br>
        <div class="form-group">
            <label for="formGroupExampleInput">Mekan açıklama </label>
            <input type="text" th:field="*{mekanDescription}" class="form-control" id="formGroupExampleInput5"
                   placeholder="Example input" th:name="mekanDescription">
        </div>
        <br><br>

        <button class="btn btn-success" type="submit" th:name="action">Gönder</button>
    </form>
</div>


<script>

    $(document).ready(function () {

        setTimeout(function () {

            $("#kaybolanMesaj").fadeOut("slow", function () {

                $("#kaybolanMesaj").remove();

            });

        }, 1500);

    });


</script>

</body>
</html>
